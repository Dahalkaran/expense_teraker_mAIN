<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <style>
    #expenseFilters button {
  margin: 5px;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

#expenseFilters button:hover {
  background-color: #0056b3;
}

#downloadBtn {
  margin-top: 20px;
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

#downloadBtn:hover {
  background-color: #218838;
}

  </style>

</head>
<body>
  <h1>Expense Tracker</h1>

  <!-- Expense form -->
  <form id="expenseForm">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    <br>
    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="Food">Food</option>
      <option value="Petrol">Petrol</option>
      <option value="Salary">Salary</option>
      <!-- Add more categories as needed -->
    </select>
    <br>
    <button type="submit">Add Expense</button>
  </form>
  <button id="buyPremiumBtn" style="position: absolute; right: 20px; top: 20px;">Buy Premium Membership</button>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <!-- Expenses list -->
  <h2>Expenses</h2>
  <label for="itemsPerPage">Expenses per page:</label>
<select id="itemsPerPage">
  <option value="5">5</option>
  <option value="10" selected>10</option>
  <option value="20">20</option>
  <option value="40">40</option>
</select>
  <ul id="expenseList"></ul>
  <button id="leaderboardBtn" style="display: none;">Leaderboard</button>
  <!-- Filters for Daily, Weekly, and Monthly -->
  <div id="paginationControls">
    <button id="prevPage">Previous</button>
    <span id="currentPage"></span>
    <button id="nextPage">Next</button>
  </div>

  <div id="expenseFilters" style="display: none;">
  <button onclick="filterExpenses('daily')">Daily</button>
  <button onclick="filterExpenses('weekly')">Weekly</button>
  <button onclick="filterExpenses('monthly')">Monthly</button>
</div>
<button id="downloadBtn" style="display: none;">Download Expenses</button>
<h3>Download History</h3>
<ul id="downloadHistory"></ul>
<script src="/js/expense.js"></script>
</body>
</html>
