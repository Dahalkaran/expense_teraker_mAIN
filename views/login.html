<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Log In</button>
    <p id="error-message" style="color: red; display: none;"></p>
  </form>

  <script>
    // Login form submission handler
    const loginForm = document.getElementById('loginForm');
    loginForm.onsubmit = async function(event) {
      event.preventDefault();

      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'none'; // Hide error initially

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('/login', { email, password });

        alert(response.data.message); // Show success message

        // Store token before redirecting
        localStorage.setItem('token', response.data.token);
        localStorage.setItem('isLoggedIn', true);
        window.location.href = '/expenses/view';
      } catch (error) {
        // Show specific error message or a generic one
        errorMessage.textContent = error.response?.data?.error || 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      }
    };
  </script>
</body>
</html>
